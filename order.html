<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UmarBlade - Buyirtma</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .order-container {
            max-width: 600px;
            margin: 120px auto 60px;
            padding: 0 20px;
        }

        .order-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .order-header h1 {
            font-size: 2.5rem;
            color: var(--primary-color);
            text-shadow: 0 0 20px rgba(0, 212, 255, 0.6);
            margin-bottom: 10px;
        }

        .order-step {
            background: linear-gradient(135deg, rgba(18, 21, 43, 0.9), rgba(99, 102, 255, 0.1));
            border: 2px solid var(--primary-color);
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            backdrop-filter: blur(10px);
            box-shadow: 0 0 30px rgba(0, 212, 255, 0.2);
        }

        .step-title {
            font-size: 1.8rem;
            color: var(--primary-color);
            margin-bottom: 20px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
        }

        .step-hidden {
            display: none;
        }

        .buttons-grid {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 15px;
            margin-bottom: 20px;
        }

        .buttons-grid.two-col {
            grid-template-columns: 1fr 1fr;
        }

        .order-btn {
            padding: 15px;
            border: 2px solid var(--primary-color);
            background: transparent;
            color: var(--primary-color);
            border-radius: 10px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease;
            font-weight: bold;
        }

        .order-btn:hover {
            background: var(--primary-color);
            color: var(--dark-bg);
            box-shadow: 0 0 20px rgba(0, 212, 255, 0.5);
        }

        .order-btn.active {
            background: var(--primary-color);
            color: var(--dark-bg);
            box-shadow: 0 0 30px rgba(0, 212, 255, 0.8);
        }

        .preview-image {
            width: 100%;
            max-width: 250px;
            height: 250px;
            margin: 20px auto;
            border: 2px solid var(--primary-color);
            border-radius: 10px;
            object-fit: cover;
            box-shadow: 0 0 20px rgba(0, 212, 255, 0.4);
        }

        .input-group {
            margin: 20px 0;
        }

        .input-group label {
            display: block;
            margin-bottom: 10px;
            color: var(--primary-color);
            font-weight: bold;
        }

        .input-group input,
        .input-group textarea {
            width: 100%;
            padding: 12px;
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid var(--accent-color);
            border-radius: 8px;
            color: var(--text-light);
            font-size: 1rem;
            font-family: inherit;
        }

        .input-group input:focus,
        .input-group textarea:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 10px rgba(0, 212, 255, 0.3);
        }

        .input-group textarea {
            resize: vertical;
            min-height: 120px;
        }

        .file-input-wrapper {
            position: relative;
            overflow: hidden;
            display: inline-block;
            width: 100%;
        }

        .file-input-wrapper input[type="file"] {
            position: absolute;
            left: -9999px;
        }

        .file-input-label {
            display: block;
            padding: 12px;
            background: rgba(0, 212, 255, 0.1);
            border: 2px dashed var(--primary-color);
            border-radius: 8px;
            text-align: center;
            cursor: pointer;
            color: var(--primary-color);
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .file-input-label:hover {
            background: rgba(0, 212, 255, 0.2);
        }

        .selected-file {
            margin-top: 10px;
            color: var(--success-color);
            font-size: 0.9rem;
        }

        .selected-image {
            max-width: 200px;
            max-height: 200px;
            margin-top: 15px;
            border-radius: 8px;
            border: 2px solid var(--primary-color);
        }

        .submit-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, var(--primary-color), var(--accent-color));
            color: var(--dark-bg);
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
            font-family: 'Permanent Marker', cursive;
        }

        .submit-btn:hover {
            box-shadow: 0 0 30px rgba(0, 212, 255, 0.6);
            transform: translateY(-2px);
        }

        .submit-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .progress-bar {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
        }

        .progress-dot {
            flex: 1;
            height: 4px;
            background: rgba(0, 212, 255, 0.2);
            border-radius: 2px;
            transition: all 0.3s ease;
        }

        .progress-dot.active {
            background: var(--primary-color);
            box-shadow: 0 0 10px rgba(0, 212, 255, 0.6);
        }

        @media (max-width: 480px) {
            .buttons-grid {
                grid-template-columns: 1fr;
            }

            .buttons-grid.two-col {
                grid-template-columns: 1fr;
            }

            .step-title {
                font-size: 1.4rem;
            }

            .order-header h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-content container">
            <div class="logo">
                <h1><span style="color: var(--primary-color);">UmarBlade</span></h1>
            </div>
            <ul class="nav-menu">
                <li><a href="index.html">Asosiy</a></li>
                <li><a href="index.html#about">Men Haqimda</a></li>
                <li><a href="portfolio.html">Namuna</a></li>
                <li><a href="index.html#contact">Bog'lanish</a></li>
            </ul>
            <div class="hamburger">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </nav>

    <!-- Order Container -->
    <div class="order-container">
        <div class="order-header">
            <h1>Buyirtma Berish</h1>
            <p style="color: var(--text-light);">Siz xohlagan dizayn turini tanlang va buyirtmangizni rasmiylashtiring</p>
        </div>

        <div class="progress-bar">
            <div class="progress-dot active" id="dot1"></div>
            <div class="progress-dot" id="dot2"></div>
            <div class="progress-dot" id="dot3"></div>
        </div>

        <!-- Step 1: Choose Type -->
        <div class="order-step" id="step1">
            <div class="step-title">1-qadam: Dizayn Turini Tanlang</div>
            <div class="buttons-grid">
                <button class="order-btn" onclick="selectType('Banner', 'Pack.png')">
                    üì¶ Banner
                </button>
                <button class="order-btn" onclick="selectType('Avatarka', 'avatar.png')">
                    üë§ Avatarka
                </button>
                <button class="order-btn" onclick="selectType('Prevyu', 'preview.png')">
                    üñºÔ∏è Prevyu
                </button>
            </div>
            <div id="previewContainer" style="text-align: center; display: none;">
                <img id="previewImage" class="preview-image" src="" alt="Preview">
                <p id="selectedTypeText" style="color: var(--primary-color); margin-top: 15px; font-weight: bold;"></p>
            </div>
        </div>

        <!-- Step 2: Choose Method -->
        <div class="order-step step-hidden" id="step2">
            <div class="step-title">2-qadam: Usulni Tanlang</div>
            <p style="color: var(--text-light); margin-bottom: 20px;">Qaysi usulda buyirtma berasiz?</p>
            <div class="buttons-grid two-col">
                <button class="order-btn" onclick="selectMethod('IDEA')">
                    ‚úçÔ∏è Ideam Bor
                </button>
                <button class="order-btn" onclick="selectMethod('NAMUNA RASM')">
                    üì∏ Rasm Olib Qo'y
                </button>
            </div>
        </div>

        <!-- Step 3: Get Details -->
        <div class="order-step step-hidden" id="step3">
            <div class="step-title">3-qadam: Buyirtma Ma'lumotlari</div>
            
            <!-- IDEA Method -->
            <div id="ideaContent" style="display: none;">
                <div class="input-group">
                    <label for="ideaText">Sizning Ideangiz (Qancha Batafsil Bo'lsa Shuncha Yaxshi):</label>
                    <textarea id="ideaText" placeholder="Bizga o'z ideangizni tavsiflab bering..."></textarea>
                </div>
            </div>

            <!-- NAMUNA RASM Method -->
            <div id="rasmContent" style="display: none;">
                <div class="input-group">
                    <label>Namuna Rasmni Yuklang:</label>
                    <div class="file-input-wrapper">
                        <input type="file" id="imageFile" accept="image/*" onchange="previewFile()">
                        <label for="imageFile" class="file-input-label">
                            üìÅ Rasmni Yuklash Uchun Bosing
                        </label>
                        <div id="selectedFile" class="selected-file"></div>
                        <img id="imagePreview" class="selected-image" style="display: none;">
                    </div>
                </div>
            </div>

            <!-- Telegram Username (Common for both) -->
            <div class="input-group">
                <label for="telegramUsername">Telegram Lichkangiz (@username):</label>
                <input type="text" id="telegramUsername" placeholder="@username" onkeyup="formatUsername()">
            </div>

            <button class="submit-btn" onclick="submitOrder()">üöÄ Buyirtmani Yuborish</button>
        </div>
    </div>

    <script>
        let selectedType = '';
        let selectedMethod = '';
        let selectedFile = null;

        function selectType(type, imagePath) {
            selectedType = type;
            document.querySelectorAll('#step1 .order-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            
            // Show preview
            const previewContainer = document.getElementById('previewContainer');
            const previewImage = document.getElementById('previewImage');
            const selectedTypeText = document.getElementById('selectedTypeText');
            
            previewImage.src = imagePath;
            selectedTypeText.textContent = `‚úÖ ${type} Tanlandi`;
            previewContainer.style.display = 'block';

            // Show step 2
            setTimeout(() => {
                document.getElementById('step1').classList.add('step-hidden');
                document.getElementById('step2').classList.remove('step-hidden');
                updateProgressBar(2);
            }, 500);
        }

        function selectMethod(method) {
            selectedMethod = method;
            document.querySelectorAll('#step2 .order-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');

            // Show appropriate content in step 3
            const ideaContent = document.getElementById('ideaContent');
            const rasmContent = document.getElementById('rasmContent');

            if (method === 'IDEA') {
                ideaContent.style.display = 'block';
                rasmContent.style.display = 'none';
            } else {
                ideaContent.style.display = 'none';
                rasmContent.style.display = 'block';
            }

            // Show step 3
            setTimeout(() => {
                document.getElementById('step2').classList.add('step-hidden');
                document.getElementById('step3').classList.remove('step-hidden');
                updateProgressBar(3);
            }, 500);
        }

        function previewFile() {
            const file = document.getElementById('imageFile').files[0];
            if (file) {
                selectedFile = file;
                const reader = new FileReader();
                reader.onload = (e) => {
                    const preview = document.getElementById('imagePreview');
                    preview.src = e.target.result;
                    preview.style.display = 'block';
                    document.getElementById('selectedFile').textContent = `‚úÖ Fayl tanlandi: ${file.name}`;
                };
                reader.readAsDataURL(file);
            }
        }

        function formatUsername() {
            let input = document.getElementById('telegramUsername');
            if (!input.value.startsWith('@')) {
                input.value = '@' + input.value.replace('@', '');
            }
        }

        function updateProgressBar(step) {
            for (let i = 1; i <= 3; i++) {
                const dot = document.getElementById('dot' + i);
                if (i <= step) {
                    dot.classList.add('active');
                } else {
                    dot.classList.remove('active');
                }
            }
        }

        async function submitOrder() {
            const telegramUsername = document.getElementById('telegramUsername').value.trim();

            // Validation
            if (!selectedType || !selectedMethod || !telegramUsername) {
                alert('Iltimos, barcha ma\'lumotlarni to\'ldiring!');
                return;
            }

            if (selectedMethod === 'IDEA') {
                const ideaText = document.getElementById('ideaText').value.trim();
                if (!ideaText) {
                    alert('Iltimos, o\'z ideangizni yozing!');
                    return;
                }
            } else {
                if (!selectedFile) {
                    alert('Iltimos, rasm yuklang!');
                    return;
                }
            }

            // Format message for Telegram
            let message = `üéØ Yangi Buyirtma\n\n`;
            message += `üìã Dizayn Turi: ${selectedType}\n`;
            message += `üîß Usul: ${selectedMethod}\n`;

            if (selectedMethod === 'IDEA') {
                const ideaText = document.getElementById('ideaText').value.trim();
                message += `üí° Ideasi:\n${ideaText}\n`;
            } else {
                message += `üì∏ Rasm: Yuklandi\n`;
            }

            message += `üë§ Telegram: ${telegramUsername}`;

            // Send to Telegram (using a bot API)
            const botToken = '7990737987:AAEskDNwlKYHYOxqA-XxOJitIPjbhm-jq6U';
            const chatId = '-1003583957828';

            try {
                const response = await fetch(`https://api.telegram.org/bot${botToken}/sendMessage`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        chat_id: chatId,
                        text: message,
                        parse_mode: 'HTML'
                    })
                });

                if (response.ok) {
                    alert('‚úÖ Buyirtma muvaffaqiyatli yuborildi! Tez orada sizga javob beriladi.');
                    resetForm();
                    window.location.href = 'index.html';
                } else {
                    alert('‚ùå Xatolik yuz berdi. Iltimos, keyinroq urinib ko\'ring.');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('‚ùå Xatolik yuz berdi. Iltimos, keyinroq urinib ko\'ring.');
            }
        }

        function resetForm() {
            selectedType = '';
            selectedMethod = '';
            selectedFile = null;
            document.getElementById('ideaText').value = '';
            document.getElementById('telegramUsername').value = '';
            document.getElementById('imageFile').value = '';
            document.getElementById('imagePreview').style.display = 'none';
            document.getElementById('previewContainer').style.display = 'none';
            
            document.getElementById('step1').classList.remove('step-hidden');
            document.getElementById('step2').classList.add('step-hidden');
            document.getElementById('step3').classList.add('step-hidden');
            
            document.querySelectorAll('.order-btn').forEach(btn => btn.classList.remove('active'));
            updateProgressBar(1);
        }
    </script>

    <script src="script.js"></script>
</body>
</html>
